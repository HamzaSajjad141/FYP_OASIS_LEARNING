{% load static %}
<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #E4EEF8;
        }

        .navbar {
            background-color: #293241;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-logo {
            transform: scale(6.5);
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            width: 25px;
            height: auto;
            margin-left: 10px;
        }

        .navbar-links {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-right: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .nav-link:hover {
            background-color: #0d47a1;
        }

        .video-container {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            height: 100%;
            margin: 20px;
        }

        .video-summary {
            width: 40%;
            overflow-y: auto; /* Add scrollbar when content exceeds the height */
            max-height: 500px; /* Set maximum height */
            padding: 20px;
        }

        .video-player {
            width: 60%;
            padding: 20px;
        }

        .video-title {
            background-color: #3d5a80;
            color: white;
            padding: 20px;
            text-align: center;
            font-family: sans-serif;
            font-size: 1.8em;
            border-bottom: 2px solid #fff;
            margin-top: 0;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
        }

        .footer {
            background-color: #293241;
            color: white;
            padding: 2px;
            text-align: center;
            margin-top: auto;
        }

        .footer-copyright {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{% static 'images/OasisLogo.png' %}" alt="Oasis Learning Logo">
        </div>
        <ul class="navbar-links">
            <li class="nav-item"><a href="{% url 'Home' %}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{% url 'Chat' %}" class="nav-link">Chat</a></li>
            <li class="nav-item"><a href="{% url 'video' %}" class="nav-link">Video</a></li>
            <li class="nav-item"><a href="{% url 'Viewhistory' %}" class="nav-link">View History</a></li>
            <li class="nav-item"><a href="{% url 'About' %}" class="nav-link">About</a></li>
            <li class="nav-item"><a href="{% url 'Contact' %}" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="{% url 'Logout' %}" id="logoutBtn" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <!-- Video container -->
    <div class="video-container">
        <!-- Video Player -->
        <div class="video-player">
            <div class="video-title">Oasis Video Generator</div>
            <video controls width="100%" height="450px">
                <source src="{{ video_url }}" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <!-- Video Summary -->
        <div class="video-summary">
            <h2>Video Summary</h2>
            <p>{{translated_text}}</p>
            <!-- Add more content as needed -->
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p class="footer-copyright">&copy; Oasis Learning 2023</p>
    </footer>
</body>

</html>
