<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Learning - Add User</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: stretch;
        }

        .admin-container {
            display: flex;
            flex: 1;
            background-color: #ecf0f1;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #134ac1, #3b0764);
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .logo {
            font-size: 1.5em;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
        }

        .nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }

        .nav-item {
            margin-bottom: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease-in-out;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }

        .nav-link:hover {
            background-color: #2c3e50;
        }

        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .add-user-container {
            width: 100%;
            max-width: 700px;
            margin: 20px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            box-sizing: border-box;
            margin-top: -30px; /* Adjusted margin-top */
        }

        .page-title {
            font-size: 2.5em;
            margin-top: -10px;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
            color: #03A9F4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .submit-btn {
            background-color: #3498db;
            color: #fff;
            padding: 12px 20px;
            font-size: 1.2em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
            width: 100%;
            box-sizing: border-box;
        }

        .submit-btn:hover {
            background-color: #2c3e50;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #3498db;
            text-decoration: none;
            font-size: 1.1em;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="sidebar">
            <div class="logo">Admin Dashboard</div>
            <ul class="nav-links">
                <li class="nav-item"><a href="/Dashboard/" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="/Users/" class="nav-link">Users</a></li>
                <li class="nav-item"><a href="/AddUser/" class="nav-link">Add User</a></li>
                <li class="nav-item"><a href="/UpdateUser/" class="nav-link">Update User</a></li>
                <li class="nav-item"><a href="/DeleteUser/" class="nav-link">Delete User</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="add-user-container">
                <h1 class="page-title">Add New User</h1>
                <form action="#" method="post">
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="submit-btn">Add User</button>
                </form>
                <a href="/Dashboard/" class="back-link">&larr; Back to Dashboard</a>
            </div>
        </div>
    </div>
</body>

</html>
