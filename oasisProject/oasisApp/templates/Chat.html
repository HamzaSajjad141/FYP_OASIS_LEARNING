{% load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #E4EEF8;
        }

        .navbar {
            background-color: #293241;
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-logo {
            transform: scale(6.5);
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            width: 25px;
            height: auto;
            margin-left: 10px;
        }

        .navbar-links {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-right: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .nav-link:hover {
            background-color: #0d47a1;
        }

        #chatbot {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 50%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            background-color: #3d5a80;
            color: white;
            padding: 20px;
            text-align: center;
            font-family: san-sarif;
            font-size: 1.8em;
            border-bottom: 2px solid #fff;
        }

        .chat-content {
            padding: 20px;
            max-height: calc(100% - 120px);
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            position: relative;
        }

        .botText,
        .userText {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            line-height: 20px;
            padding: 15px;
            border-radius: 15px;
        }

        .botText {
            background-color: #98c1d9;
            color: #333;
            text-align: justify;
        }

        .userText {
            background-color: #98c1d9;
            color: white;
            text-align: right;
        }

        #userInput {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #fff;
            border-top: 2px solid #eee;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            margin-top: auto;
        }

        #textInput {
            border: none;
            border-bottom: 2px solid #3498db;
            font-size: 14px;
            width: 60%;
            padding: 15px;
            color: #333;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        #imageInput {
            display: none; /* Hide the file input by default */
        }

        #imageInputLabel {
            cursor: pointer;
            padding: 15px; /* Increase padding for a larger clickable area */
            font-size: 24px; /* Increase font size for a larger icon */
        }

        #buttonInput {
            padding: 15px;
            font-size: 14px;
            background-color: #f99820;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        #userPreferences {
            display: flex;
            justify-content:left;
            margin: 10px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            color: white;
        }

        select {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
        }

        #languageSelect,
        #accentSelect {
            background-color: #98c1d9;
            color: white;
            border: none;
        }

        #languageSelect:hover,
        #accentSelect:hover {
            background-color: #0d47a1;
        }

        .footer {
            background-color: #293241;
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 2px;
            text-align: center;
        }

        .footer-copyright {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <!-- Navbar from the homepage -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{% static 'images/OasisLogo.png' %}" alt="Oasis Learning Logo">
        </div>
        <ul class="navbar-links">
            <li class="nav-item"><a href="{% url 'Home' %}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{% url 'Chat' %}" class="nav-link">Chat</a></li>
            <li class="nav-item"><a href="{% url 'video' %}" class="nav-link">Video</a></li>
            <li class="nav-item"><a href="{% url 'Viewhistory' %}" class="nav-link">View History</a></li>
            <li class="nav-item"><a href="{% url 'About' %}" class="nav-link">About</a></li>
            <li class="nav-item"><a href="{% url 'Contact' %}" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="{% url 'Logout' %}" id="logoutBtn" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <!-- Chatbot container -->
    <div id="chatbot">
        <form action="{% url 'upload_image' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <!-- Chatbot header -->
            <div class="chat-header">Oasis Chatbot</div>
            <!-- Chatbot content area -->
            <div class="chat-content" id="chat-content"></div>
            <!-- User input section with image upload -->
            <div id="userInput">
                <input type="text" id="textInput" required name="userMessage" placeholder="Type your message..">
                <label for="imageInput" id="imageInputLabel">
                    <img src="{% static 'images/image-icon.png' %}" alt="Image Upload" style="width: 30px; height: auto;">
                </label>
                <input type="file" id="imageInput" required name="userImage" accept="image/*" style="display: none;">
                <button type="submit" id="buttonInput">Submit</button>
            </div>
            <!-- Language and Accent selection -->
            <div id="userPreferences">
                <label for="languageSelect">Select Language:</label>
                <select id="languageSelect" name="languageSelect">
                    <option value="eng">English</option>
                    <option value="arb">Modern Standard Arabic</option>
                    <option value="ben">Bengali</option>
                    <option value="cat">Catalan</option>
                    <option value="ces">Czech</option>
                    <option value="cmn">Mandarin Chinese</option>
                    <option value="dan">Danish</option>
                    <option value="deu">German</option>
                    <option value="nld">Dutch</option>
                    <option value="est">Estonian</option>
                    <option value="fin">Finnish</option>
                    <option value="fra">French</option>
                    <option value="hin">Hindi</option>
                    <option value="ind">Indonesian</option>
                    <option value="ita">Italian</option>
                    <option value="mlt">Maltese</option>
                    <option value="jpn">Japanese</option>
                    <option value="kor">Korean</option>                    
                    <option value="pol">Polish</option>
                    <option value="por">Portuguese</option>
                    <option value="ron">Romanian</option>
                    <option value="rus">Russian</option>
                    <option value="slk">Slovak</option>
                    <option value="spa">Spanish</option>
                    <option value="swe">Swedish</option>
                    <option value="swh">Swahili</option>
                    <option value="tel">Telugu</option>
                    <option value="tgl">Tagalog</option>
                    <option value="tha">Thai</option>
                    <option value="tur">Turkish</option>
                    <option value="ukr">Ukrainian</option>
                    <option value="urd">Urdu</option>
                    <option value="vie">Vietnamese</option>
                
                    <!-- Add more language options as needed -->
                </select>
                <label for="accentSelect">Select Accent:</label>
                <select id="accentSelect" name="accentSelect">
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <!-- Add more accent options as needed -->
                </select>
            </div>
        </form>
        
    </div>

    <!-- Footer from the homepage -->
    <footer class="footer">
        <p class="footer-copyright">&copy; Oasis Learning 2023</p>
    </footer>

    <!-- JavaScript for the chatbot functionality -->
    
</body>

</html>
