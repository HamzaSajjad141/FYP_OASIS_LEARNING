{% load static %}

        body {

            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #9b59b6);
        }

        .navbar {
            background: linear-gradient(135deg, #3498db, #134ac1, #3b0764);
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-logo {
            transform: scale(6.5);
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            width: 25px;
            height: auto;
            margin-left: 10px;
        }

        .navbar-links {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-right: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .nav-link:hover {
            background-color: #0d47a1;
        }

        #chatbot {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 50%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #1e90ff);
            color: white;
            padding: 20px;
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 1.8em;
            border-bottom: 2px solid #fff;
        }

        .chat-content {
            padding: 20px;
            max-height: calc(100% - 120px);
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            position: relative;
        }

        .botText,
        .userText {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            line-height: 20px;
            padding: 15px;
            border-radius: 15px;
        }

        .botText {
            background-color: #f0f0f0;
            color: #333;
            text-align: justify;
        }

        .userText {
            background-color: #3498db;
            color: white;
            text-align: right;
        }

        #userInput {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #fff;
            border-top: 2px solid #eee;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            margin-top: auto;
        }

        #textInput {
            border: none;
            border-bottom: 2px solid #3498db;
            font-size: 14px;
            width: 60%;
            padding: 15px;
            color: #333;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        #imageInput {
            display: none; /* Hide the file input by default */
        }

        #imageInputLabel {
            cursor: pointer;
            padding: 15px; /* Increase padding for a larger clickable area */
            font-size: 24px; /* Increase font size for a larger icon */
        }

        #buttonInput {
            padding: 15px;
            font-size: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        #userPreferences {
            display: flex;
            justify-content:left;
            margin: 10px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            color: white;
        }

        select {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
        }

        #languageSelect,
        #accentSelect {
            background-color: #3498db;
            color: white;
            border: none;
        }

        #languageSelect:hover,
        #accentSelect:hover {
            background-color: #0d47a1;
        }

        .footer {
            background: linear-gradient(135deg, #5c6871, #134ac1, #3b0764);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 2px;
            text-align: center;
        }

        .footer-copyright {
            font-size: 1em;
        }
    </style>
</head>

    <!-- JavaScript for the chatbot functionality -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        function getUserResponse() {
            var userText = $('#textInput').val();
            var language = $('#languageSelect').val();
            var accent = $('#accentSelect').val();

            $('#textInput').val("");
            $('#chat-content').append("<code><div class='message userText'> User: <span>" + userText + "</span></div></code>");

            var selectedImage = $('#imageInput').prop('files')[0];

            if (selectedImage) {
                var imageURL = URL.createObjectURL(selectedImage);
                var imageHTML = "<code><div class='message userText'><img src='" + imageURL + "' alt='User Image'></div></code>";
                $('#chat-content').append(imageHTML);
            }

            // AJAX request to get response from the server
            $.get('/getResponse', { userMessage: userText, language: language, accent: accent }).done(function (data) {
                
                var returnedMessage = "<code><div class='message botText'>Chatbot: <span><video controls><source src='" + data + "' type='video/mp4'></video></span></div></code>";
                
                //var returnedMessage = "<code><div class='message botText'>Chatbot: <span><a href='" + data + "' target='_blank'>Click here to watch the video</a></span></div></code>";
                //var returnedMessage = "<code><div class='message botText'>Chatbot: <span>" + data + "</span></div></code>";
                $('#chat-content').append(returnedMessage);
                $('#chat-content').scrollTop($('#chat-content')[0].scrollHeight); // Auto-scroll to the bottom
            });
        }

        // Event handler for the button click
        $('#buttonInput').click(function () {
            getUserResponse();
        });

        // Event handler for image input change
        $('#imageInput').change(function () {
            var fileName = $(this).val().split('\\').pop(); // Get the file name
            $('#textInput').val(fileName); // Display the file name in the text input
        });
    </script>
