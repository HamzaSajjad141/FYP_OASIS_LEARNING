<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #chatbot {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 70%;
            margin-top: 50px;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #1e90ff);
            color: white;
            padding: 20px;
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 1.8em;
            border-bottom: 2px solid #fff;
        }

        .chat-content {
            padding: 20px;
            max-height: 400px;
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            position: relative;
        }

        .botText,
        .userText {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            line-height: 20px;
            padding: 15px;
            border-radius: 15px;
        }

        .botText {
            background-color: #f0f0f0;
            color: #333;
            text-align: left;
        }

        .userText {
            background-color: #3498db;
            color: white;
            text-align: right;
        }

        #userInput {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #fff;
            border-top: 2px solid #eee;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        #textInput {
            border: none;
            border-bottom: 2px solid #3498db;
            font-size: 14px;
            width: 80%;
            padding: 15px;
            color: #333;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        #buttonInput {
            padding: 15px;
            font-size: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }
    </style>
    
</head>
<body>

    <div id="chatbot">
        <div class="chat-header">Oasis Chatbot</div>
        <div class="chat-content" id="chat-content"></div>
        <div id="userInput">
            <input type="text" id="textInput" name="userMessage" placeholder="Type your message.."/>
            <button id="buttonInput">Submit</button>
        </div>
    </div>

    <script>
        function getUserResponse() {
            var userText = $('#textInput').val();
            var userHTML = "<code><div class='message userText'> User: <span>" + userText + "</span></div></code>";

            $('#textInput').val("");
            $('#chat-content').append(userHTML);

            $.get('/getResponse', { userMessage: userText }).done(function(data){
                var returnedMessage = "<code><div class='message botText'>Chatbot: <span>" + data + "</span></div></code>";
                $('#chat-content').append(returnedMessage);
                $('#chat-content').scrollTop($('#chat-content')[0].scrollHeight); // Auto-scroll to the bottom
            });
        }

        $('#buttonInput').click(function(){
            getUserResponse();
        });
    </script>
</body>
</html>
