<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Learning - Chatbot</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap">
    <style>
        body {
    font-family: 'Roboto', sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #8e44ad, #3498db);
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
}

.chatbot-container {
    background-color: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    width: 80vw; /* Adjusted width to cover 80% of the viewport */
    max-width: 1000px; /* Added max-width for better responsiveness */
    overflow: hidden;
    display: flex;
    flex-direction: column;
    height: 90vh; /* Adjusted height to cover 90% of the viewport */
}

        .chat-header {
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-family: 'Pacifico', cursive;
            border-bottom: 2px solid #fff;
            border-radius: 20px 20px 0 0;
        }

        .chat-body {
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow-y: auto;
            background-color: #f5f5f5;
        }

        .message {
            display: flex;
            margin-bottom: 15px;
            align-self: flex-start;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3498db;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .user-message {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .bot-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #3b0764;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 10px;
        }

        .bot-message {
            background-color: #3b0764;
            color: white;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
        }

        .message-input {
            display: flex;
            margin-top: 20px;
            border-top: 2px solid #fff;
            padding-top: 15px;
        }

        .input-field {
            flex: 1;
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 0;
            outline: none;
            background-color: #f5f5f5;
            color: #333;
        }

        .send-btn {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 1em;
            font-family: 'Roboto', sans-serif;
            transition: background-color 0.3s ease-in-out;
        }

        .send-btn:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="chatbot-container">
        <div class="chat-header">Oasis Chatbot</div>
        <div class="chat-body">
            <div class="message">
                <div class="user-avatar">U</div>
                <div class="user-message">Hi, I have a question about your services.</div>
            </div>
            <div class="message">
                <div class="bot-avatar">B</div>
                <div class="bot-message">Hello! I'm here to help. What do you need assistance with?</div>
            </div>
            <!-- More messages go here -->
        </div>
        <div class="message-input">
            <input type="text" class="input-field" placeholder="Type your message...">
            <button class="send-btn">Send</button>
        </div>
    </div>
</body>

</html>
