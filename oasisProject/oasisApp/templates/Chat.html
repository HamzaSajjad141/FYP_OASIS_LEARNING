<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>

    <style>
        header, footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin:10px;
        }

        .chat-header{
            background: linear-gradient(135deg, #4e54c8, #8f94fb);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 1.5em;
            font-family: 'Pacifico', cursive;
            border-bottom: 2px solid #fff;
        }
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin:10px;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #8e44ad, #3498db);
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        
        #chatbot{
            background: white;
            margin-left: auto;
            margin-right: auto;
            width: 70%;
            margin-top: 50px;
            border-radius: 10px;
            border: 1px solid blue;
        }

        .botText{
            font-family: monospace;
            font-size: 20px;
            text-align: left;
            line-height: 25px;
            color: rgb(109,111,109);
        }

        #userInput{
            margin-left: auto;
            margin-right: auto;
            margin-top: 40px;
            width: 70%;
            text-align: center;
        }

        #textInput{
            border: 3px solid white;
            border-bottom: 3px solid #afafaf;
            font-size: 14px;
            width:60%;
            padding: 16px;
            color: rgb(213, 67,41);
        }

        #buttonInput{
            padding: 13px;
            font-size: 20px;
            background-color: green;
            color: white;
        }

        .userText{
            width: 100%;
            text-align: right;
            font-family: monospace;
            font-size: 20px;
            line-height: 25px;
            color: rgb(109,111,109);
        }

    </style>
    
</head>
<body>

    <div>
        <div id="chatbot">
            <div class="chat-header">Oasis Chatbot</div>
            <p class = "botText"><span></span></p>
        </div>

        <div id="userInput">
            <input type="text" id="textInput" name="userMessage" placeholder="Type your message.."/>
            <input type="submit" value="Submit" id="buttonInput" />
        </div>
    </div>

    <script>
        function getUserResponse()
        {
            var userText = $('#textInput').val();
            var userHTML = "<p class = 'userText'> User: <span>" + userText + "</span></p>";

            $('#textInput').val("");

            $('#chatbot').append(userHTML);

            $.get('/getResponse',{userMessage:userText}).done(function(data){
                var returnedMessage = "<p class='botText'>Chatbot: <span>" + data + "</span></p>";
                $('#chatbot').append(returnedMessage);
            })
        }

        $('#buttonInput').click(function(){
            getUserResponse();
        })
    </script>
</body>
</html>
