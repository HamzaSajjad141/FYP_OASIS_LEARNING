{% load static %} 
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: linear-gradient(135deg, #3498db, #9b59b6);
        }

        .navbar {
            background: linear-gradient(135deg, #3498db, #134ac1, #3b0764);
            font-family: 'Poppins', sans-serif;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-logo {
            transform: scale(6.5);
            display: flex;
            align-items: center;
        }

        .navbar-logo img {
            width: 25px;
            height: auto;
            margin-left: 10px;
        }

        .navbar-links {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-right: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .nav-link:hover {
            background-color: #0d47a1;
        }

        #chatbot {
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            width: 50%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            background: linear-gradient(135deg, #ff6b6b, #1e90ff);
            color: white;
            padding: 20px;
            text-align: center;
            font-family: 'Pacifico', cursive;
            font-size: 1.8em;
            border-bottom: 2px solid #fff;
        }

        .chat-content {
            padding: 20px;
            max-height: calc(100% - 120px);
            overflow-y: auto;
        }

        .message {
            margin-bottom: 10px;
            position: relative;
        }

        .botText,
        .userText {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            line-height: 20px;
            padding: 15px;
            border-radius: 15px;
        }

        .botText {
            background-color: #f0f0f0;
            color: #333;
            text-align: justify;
        }

        .userText {
            background-color: #3498db;
            color: white;
            text-align: right;
        }

        #userInput {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: #fff;
            border-top: 2px solid #eee;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            margin-top: auto;
        }

        #textInput {
            border: none;
            border-bottom: 2px solid #3498db;
            font-size: 14px;
            width: 60%;
            padding: 15px;
            color: #333;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        #imageInput {
            display: none; /* Hide the file input by default */
        }

        #imageInputLabel {
            cursor: pointer;
            padding: 15px; /* Increase padding for a larger clickable area */
            font-size: 24px; /* Increase font size for a larger icon */
        }

        #buttonInput {
            padding: 15px;
            font-size: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            border-top-right-radius: 15px;
            border-bottom-right-radius: 15px;
        }

        #userPreferences {
            display: flex;
            justify-content:left;
            margin: 10px;
        }

        label {
            font-size: 16px;
            margin-right: 10px;
            color: white;
        }

        select {
            padding: 8px;
            font-size: 14px;
            border-radius: 5px;
        }

        #languageSelect,
        #accentSelect {
            background-color: #3498db;
            color: white;
            border: none;
        }

        #languageSelect:hover,
        #accentSelect:hover {
            background-color: #0d47a1;
        }

        .footer {
            background: linear-gradient(135deg, #5c6871, #134ac1, #3b0764);
            color: white;
            font-family: 'Poppins', sans-serif;
            padding: 2px;
            text-align: center;
        }

        .footer-copyright {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <!-- Navbar from the homepage -->
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="{% static 'images/OasisLogo.png' %}" alt="Oasis Learning Logo">
        </div>
        <ul class="navbar-links">
            <li class="nav-item"><a href="{% url 'Home' %}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{% url 'Chat' %}" class="nav-link">Chat</a></li>
            <li class="nav-item"><a href="{% url 'video' %}" class="nav-link">Video</a></li>
            <li class="nav-item"><a href="{% url 'Viewhistory' %}" class="nav-link">View History</a></li>
            <li class="nav-item"><a href="{% url 'About' %}" class="nav-link">About</a></li>
            <li class="nav-item"><a href="{% url 'Contact' %}" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="{% url 'Logout' %}" id="logoutBtn" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <!-- Chatbot container -->
    <div id="chatbot">
        <!-- Chatbot header -->
        <div class="chat-header">Oasis Chatbot</div>
        <!-- Chatbot content area -->
        <div class="chat-content" id="chat-content"></div>
        <!-- User input section with image upload -->
        <div id="userInput">
            <input type="text" id="textInput" name="userMessage" placeholder="Type your message.." />

            <label for="imageInput" id="imageInputLabel">
                <img src="{% static 'images/image-icon.png' %}" alt="Image Upload" style="width: 30px; height: auto;">
            </label>

            <input type="file" id="imageInput" accept="image/*" style="display: none;" />

            <button id="buttonInput">Submit</button>
        </div>

        <!-- Language and Accent selection -->
        <div id="userPreferences">
            <label for="languageSelect">Select Language:</label>
            <select id="languageSelect">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <!-- Add more language options as needed -->
            </select>

            <label for="accentSelect">Select Accent:</label>
            <select id="accentSelect">
                <option value="normal">Male</option>
                <option value="robotic">Female</option>
                <!-- Add more accent options as needed -->
            </select>
        </div>
    </div>

    <!-- Footer from the homepage -->
    <footer class="footer">
        <p class="footer-copyright">&copy; Oasis Learning 2023</p>
    </footer>

    <!-- JavaScript for the chatbot functionality -->
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script>
        function getUserResponse() {
            var userText = $('#textInput').val();
            var language = $('#languageSelect').val();
            var accent = $('#accentSelect').val();

            $('#textInput').val("");
            $('#chat-content').append("<code><div class='message userText'> User: <span>" + userText + "</span></div></code>");

            var selectedImage = $('#imageInput').prop('files')[0];

            if (selectedImage) {
                var imageURL = URL.createObjectURL(selectedImage);
                var imageHTML = "<code><div class='message userText'><img src='" + imageURL + "' alt='User Image'></div></code>";
                $('#chat-content').append(imageHTML);
            }

            // AJAX request to get response from the server
            $.get('/getResponse', { userMessage: userText, language: language, accent: accent }).done(function (data) {
                var returnedMessage = "<code><div class='message botText'>Chatbot: <span>" + data + "</span></div></code>";
                $('#chat-content').append(returnedMessage);
                $('#chat-content').scrollTop($('#chat-content')[0].scrollHeight); // Auto-scroll to the bottom
            });
        }

        // Event handler for the button click
        $('#buttonInput').click(function () {
            getUserResponse();
        });

        // Event handler for image input change
        $('#imageInput').change(function () {
            var fileName = $(this).val().split('\\').pop(); // Get the file name
            $('#textInput').val(fileName); // Display the file name in the text input
        });
    </script>
</body>

</html>
