<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Learning - Admin Respond to Complaint</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            align-items: stretch;
        }
        
        .admin-dashboard {
            display: flex;
            flex: 1;
            background-color: #ecf0f1;
        }
        
        .sidebar {
            position: fixed;
            width: 250px;
            background: linear-gradient(135deg, #3498db, #134ac1, #3b0764);
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 100%; /* Ensure the sidebar covers the full height */
        }
        
        .content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            margin-left: 250px; /* Adjust content margin to accommodate fixed sidebar */
        }
        
        .logo {
            font-size: 1.5em;
            font-family: 'Pacifico', cursive;
            margin-bottom: 20px;
        }
        
        .nav-links {
            list-style-type: none;
            padding: 0;
            margin: 0;
            width: 100%;
        }
        
        .nav-item {
            margin-bottom: 15px;
        }
        
        .nav-link {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease-in-out;
            display: block;
            padding: 10px;
            border-radius: 5px;
        }
        
        .nav-link:hover {
            background-color: #2c3e50;
        }
        
        .page-title {
            font-size: 2.5em;
            margin-bottom: 10px;
            margin-top: -15px;
            font-family: 'Pacifico', cursive;
            color: #03A9F4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        
        .complaint-form {
            background-color: #fff;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            margin-left: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            font-weight: bold;
        }
        
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }
        
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #2c3e50;
        }
    </style>
</head>

<body>
    <div class="admin-dashboard">
        <div class="sidebar">
            <div class="logo">Admin Dashboard</div>
            <ul class="nav-links">
                <li class="nav-item"><a href="/Dashboard/" class="nav-link">Dashboard</a></li>
                <li class="nav-item"><a href="/Users/" class="nav-link">Users</a></li>
                <li class="nav-item"><a href="/AddUser/" class="nav-link">Add User</a></li>
                <li class="nav-item"><a href="/UpdateUser/" class="nav-link">Update User</a></li>
                <li class="nav-item"><a href="/DeleteUser/" class="nav-link">Delete User</a></li>
                <li class="nav-item"><a href="/managecomplaints/" class="nav-link">Manage Complaints</a></li>
                <li class="nav-item"><a href="{% url 'Logout' %}" id="logoutBtn" class="nav-link">Logout</a></li>
            </ul>
            <div class="footer">
                <p class="footer-copyright">&copy; Oasis Learning 2023</p>
            </div>
        </div>
        <div class="content">
            <h1 class="page-title">Respond to Complaint</h1>

            <!-- Complaint Response Form -->
            <div class="complaint-form">
                <form action="#" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="response">Response:</label>
                        <textarea name="response" id="response" rows="5" required></textarea>
                    </div>
                    <button type="submit">Submit Response</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
