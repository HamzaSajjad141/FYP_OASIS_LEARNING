<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oasis Learning - View History</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        .navbar {
            background: linear-gradient(135deg, #3498db, #134ac1, #3b0764);
            font-family: 'Poppins', sans-serif;  /* Add Poppins font to navbar */
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .navbar-logo img {
            width: 120px;
            height: auto;
        }

        .navbar-links {
            display: flex;
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .nav-item {
            margin-right: 15px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        .nav-link:hover {
            background-color: #0d47a1;
        }

        .view-history-content {
            padding: 50px 20px;
            text-align: center;
        }

        .view-history-title {
            font-size: 3em;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
            color: #03A9F4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .history-item {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            transform: scale(1);
            opacity: 1;
            transition: transform 0.3s ease-in-out, opacity 0.3s ease-in-out;
        }

        .history-item:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .history-item img {
            width: 50%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .history-item-details {
            text-align: left;
        }

        .history-item-title {
            font-size: 1.8em;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
        }

        .history-item-date {
            color: #666;
            font-size: 0.9em;
            text-align: center;
        }

        .footer {
            background: linear-gradient(135deg, #5c6871, #134ac1, #3b0764);
            color: white;
            padding: 20px;
            text-align: center;
            margin-top: 50px;
        }

        .footer-copyright {
            font-size: 1em;
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-logo">
            <img src="oasis-learning-logo.png" alt="Oasis Learning Logo">
        </div>
        <ul class="navbar-links">
            <li class="nav-item"><a href="{% url 'Home' %}" class="nav-link">Home</a></li>
            <li class="nav-item"><a href="{% url 'Chat' %}" class="nav-link">Chat</a></li>
            <li class="nav-item"><a href="{% url 'Viewhistory' %}" class="nav-link">View History</a></li>
            <li class="nav-item"><a href="{% url 'About' %}" class="nav-link">About</a></li>
            <li class="nav-item"><a href="{% url 'Contact' %}" class="nav-link">Contact</a></li>
            <li class="nav-item"><a href="{% url 'Logout' %}" id="logoutBtn" class="nav-link">Logout</a></li>
        </ul>
    </nav>

    <div class="view-history-content">
        <h1 class="view-history-title">View History</h1>

        <div class="history-item">
            <img src="https://source.unsplash.com/600x400/?history1" alt="Video Thumbnail">
            <div class="history-item-details">
                <h2 class="history-item-title">Video Title 1</h2>
                <p class="history-item-date">Watched on January 1, 2023</p>
            </div>
        </div>

        <div class="history-item">
            <img src="https://source.unsplash.com/600x400/?history2" alt="Video Thumbnail">
            <div class="history-item-details">
                <h2 class="history-item-title">Video Title 2</h2>
                <p class="history-item-date">Watched on January 2, 2023</p>
            </div>
        </div>

        <div class="history-item">
            <img src="https://source.unsplash.com/600x400/?history3" alt="Video Thumbnail">
            <div class="history-item-details">
                <h2 class="history-item-title">Video Title 3</h2>
                <p class="history-item-date">Watched on January 3, 2023</p>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p class="footer-copyright">&copy; Oasis Learning 2023</p>
    </footer>
</body>

</html>
