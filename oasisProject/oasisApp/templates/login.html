<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #3498db, #134ac1, #3b0764);
            font-family: 'Arial', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }

        .image-container {
            flex: 1;
            overflow: hidden;
            position: relative;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            flex: 1;
            padding: 20px;
        }

        .form-container h3 {
            color: #333;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
        }

        input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
            box-sizing: border-box;
        }

        button {
            background:#5031fd;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background: #0a1178;
        }

        .signup-link {
            margin-top: 10px;
        }

        .signup-link a {
            text-decoration: none;
            color: #FD5631;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://images.pexels.com/photos/8386440/pexels-photo-8386440.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Project Image">
        </div>
        <div class="form-container">
            <h3>Login</h3>
            <form method="post" action="{% url 'Login' %}" id="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" id="id_username" name="username" placeholder="Username" value="{{ username }}">
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" id="id_password" name="password" placeholder="Password" value="{{ password }}">
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="{% url 'Register' %}">Sign Up</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("login-form");

            form.addEventListener("submit", function (event) {
                const usernameInput = document.getElementById("id_username");
                const passwordInput = document.getElementById("id_password");
                let valid = true;

                // Check if the username is not empty
                if (usernameInput.value.trim() === "") {
                    alert("Username is required");
                    valid = false;
                }

                // Check if the password is not empty
                if (passwordInput.value.trim() === "") {
                    alert("Password is required");
                    valid = false;
                }

                if (!valid) {
                    event.preventDefault(); // Prevent form submission if validation fails
                }
            });
        });
    </script>
</body>
</html>
