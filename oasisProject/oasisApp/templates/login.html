<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap">
    <title>Login</title>
    <style>
        body {
            background: linear-gradient(135deg, #3498db, #134ac1, #3b0764);
            font-family: 'Poppins', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevent background overflow */
        }

        .container {
            display: flex;
            max-width: 800px;
            background: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .image-container {
            flex: 1;
            overflow: hidden;
            position: relative;
            border-top-left-radius: 15px;
            border-bottom-left-radius: 15px;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .form-container {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .form-container h3 {
            color: #03A9F4;
            margin-bottom: 20px;
            font-family: 'Pacifico', cursive;
            font-size: 3em;
            text-align: center;
            margin-top: -40px;
        }

        .form-group {
            margin-bottom: 30px;
            width: 100%;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 1.2em;
        }

        input {
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: calc(100% - 30px); /* Adjusted width */
            box-sizing: border-box;
            font-size: 1.1em;
            background-color: #f8f8f8;
            transition: box-shadow 0.3s ease-in-out;
            color: #333;
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        button {
            background: #5031fd;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: calc(100% - 30px); /* Adjusted width */
            font-size: 1.2em;
            transition: background-color 0.3s ease-in-out;
        }

        button:hover {
            background: #0a1178;
        }

        .signup-link {
            margin-top: 20px;
            text-align: center;
            color: #333;
            font-size: 1.1em;
        }

        .signup-link a {
            text-decoration: none;
            color: #FD5631;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }

        .signup-link a:hover {
            color: #d91c4a;
        }

        /* Particle Animation */
        .background-particles {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
        }

        .particle {
            position: absolute;
            background: #03A9F4;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0.7;
            animation: moveParticle 5s infinite alternate;
        }

        @keyframes moveParticle {
            0% {
                transform: translateY(0) translateX(0);
            }
            100% {
                transform: translateY(-20px) translateX(20px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="https://images.pexels.com/photos/8386440/pexels-photo-8386440.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="Project Image">
        </div>
        <div class="form-container">
            <h3>Login</h3>
            <form method="post" action="{% url 'Login' %}" id="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" id="id_username" name="username" placeholder="Enter your username" value="{{ username }}" required>
                </div>
                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" id="id_password" name="password" placeholder="Enter your password" value="{{ password }}" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="signup-link">
                Don't have an account? <a href="{% url 'Register' %}">Sign Up</a>
            </div>
        </div>
    </div>

    <!-- Particle Animation -->
    <div class="background-particles">
        <!-- You can add more particles as needed -->
        <div class="particle" style="top: 20%; left: 10%;"></div>
        <div class="particle" style="top: 70%; right: 15%;"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.getElementById("login-form");

            form.addEventListener("submit", function (event) {
                const usernameInput = document.getElementById("id_username");
                const passwordInput = document.getElementById("id_password");
                let valid = true;

                // Check if the username is not empty
                if (usernameInput.value.trim() === "") {
                    alert("Username is required");
                    valid = false;
                }

                // Check if the password is not empty
                if (passwordInput.value.trim() === "") {
                    alert("Password is required");
                    valid = false;
                }

                if (!valid) {
                    event.preventDefault(); // Prevent form submission if validation fails
                }
            });
        });
    </script>
</body>
</html>
